---
layout: default
title: Blog - Hugo Tunius
---

<article class="alpha post">
  <header class="post-header">
    <h1 class="text-center">Posts</h1>
  </header>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-preview-title" href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
        </a>
        <div class="post-preview-body">
          <p>
            {{ post.excerpt  | strip_html }}
          </p>
        </div>
      </li>
    {% endfor %}
  </ul>
</article>
