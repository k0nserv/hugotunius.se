---
layout: default
title: Blog - Hugo Tunius
---

<article class="alpha post">
  <header class="post-header">
    <h1 class="text-center">Posts</h1>
  </header>
  <ul class="posts">
    {% for post in site.posts limit:10 %}
      <li>
        <a href="{{ post.url }}">
          <h3 class="post-preview-title">{{ post.title }}</h3>
        </a>
        <span class="post-preview-body">
          {{ post.excerpt }}
        </span>
      </li>
    {% endfor %}
  </ul>
</article>
